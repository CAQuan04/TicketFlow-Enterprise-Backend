name: Build and Push Docker Image

# 1. KHI NÀO CHẠY? (TRIGGER)
# Chạy mỗi khi Sếp đẩy code (push) lên nhánh 'master' (hoặc 'main')
on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch: # Cho phép bấm nút chạy thủ công nếu muốn

jobs:
  build:
    # Chạy trên máy ảo Ubuntu mới nhất của GitHub
    runs-on: ubuntu-latest

    steps:
    # BƯỚC 1: Lấy code của Sếp về máy ảo
    - name: Checkout code
      uses: actions/checkout@v4

    # BƯỚC 2: Đăng nhập vào Docker Hub (Dùng 2 biến bí mật Sếp vừa tạo)
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # BƯỚC 3: Cài đặt công cụ Buildx (Bộ build xịn của Docker)
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # BƯỚC 4: Build ảnh và Đẩy lên kho (Quan trọng nhất)
    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        # Đặt tên ảnh theo chuẩn: username/tên-repo:tag
        tags: ${{ secrets.DOCKER_USERNAME }}/ticketflow-api:latest